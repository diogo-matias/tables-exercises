<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      #body {
        background-color: black;
        font-family: arial;
        color: white;
      }

      #tabela {
        float: left;
        margin: 10px;
        background-color: #ff8c00;
      }
    </style>
  </head>

  <body id="body">
    <div id="tabelas">
      <table
        id="tabela"
        border="1"
        width="300"
        height="200"
        style="font-size: 30px"
      >
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr style="text-align: center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>

        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>

      <table
        id="tabela"
        border="1"
        width="300"
        height="200"
        style="font-size: 30px"
      >
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="">3</td>
        </tr>

        <tr style="text-align: center">
          <td colspan="3">4</td>
        </tr>

        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>

      <table
        id="tabela"
        border="1"
        width="300"
        height="200"
        style="font-size: 30px"
      >
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="3" style="text-align: center">3</td>
        </tr>

        <tr style="text-align: center">
          <td colspan="2">4</td>
        </tr>

        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
        </tr>
      </table>
    </div>

    <div id="links" style="font-size: 30px; clear: both">
      <br />
      <a href="./site-layout.html" style="color: #ff8c00">Site Layout</a>
      <br />
      <br />
      <a href="./row-col-span.html" style="color: #ff8c00">Tables 2</a>
    </div>
  </body>
</html>
